<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AVOS Cloud Todo</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="lib/angular.js"></script>
    <script src="lib/av.js"></script>
    <script src="news.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body ng-app="newsModule">
<nav class="navbar navbar-inverse" role="navigation">
    <div class="navbar-header">
        <a class="navbar-brand" href="#">后台管理</a>
    </div>
    <div>
        <ul class="nav navbar-nav">
            <li><a href="classManager.html">课程管理</a></li>
            <li><a href="classSumAudit.html" class="active">课程报名情况管理</a></li>
             <li><a href="news.html">新闻管理</a></li>
              <li><a href="login.html">退出登录</a></li>
        </ul>
    </div>
</nav>
<div class="container" ng-controller="ClassCtrl">
    <div>
        <div>
            <h3>课程报名情况管理</h3>
        </div>
        <table class="table table-bordered">
            <caption>基本的表格布局</caption>
            <thead>
            <tr>
                <th>
                    报名审核
                </th>
                <th>
                    老师
                </th>
                <th>
                    报名人数
                </th>
                <th>
                    课程安排
                </th>
                <th>
                    时间安排
                </th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="subject in subjectCountArray">
                <td>
                    <button data-toggle="modal" ng-click="cancelSubject(subject)"
                            data-target="#myModal" class="btn btn-info">
                        取消课程
                    </button>
                </td>

                <td>
                    <p>{{subject.teacher}}</p></td>
                <td>
                    <p>{{subject.count}}</p></td>

                <td>
                    <p>{{subject.course_arrangement}}</p>
                </td>
                <td>
                    <p>{{subject.schooltime}}</p>

                    <p>{{subject.place}}</p>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <hr>

</div>
</body>
</html>
