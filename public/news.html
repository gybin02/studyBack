<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>资讯管理</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="lib/angular.js"></script>
    <script src="lib/av.js"></script>
    <script src="news.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body ng-app="newsModule">
<nav class="navbar navbar-inverse" role="navigation">
    <div class="navbar-header">
        <a class="navbar-brand" href="#">学通卡后台管理系统</a>
    </div>
    <div>
        <ul class="nav navbar-nav">
            <li><a href="classManager.html">课程管理</a></li>
            <li><a href="classSumAudit.html">课程报名情况管理</a></li>
              <li class="active"><a href="#">资讯管理</a></li>
               <li><a href="login.html">退出登录</a></li>
        </ul>
    </div>
</nav>
<div class="container" ng-controller="newsCtrl">


    <div>

        <div>
        </div>
        <table class="table table-bordered">
            <caption><h2>历史资讯列表</h2></caption>
            <thead>
            <tr>
                <th>
                    操作
                </th>
                <th>
                    资讯内容
                </th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="news in newsArray">
                <td>
                    <button ng-click="deleteItem(news)" class="btn btn-danger">删除</button>
                </td>
                <td>
                    <p>{{news.content}} </p>
                </td>
            </tr>

            </tbody>


        </table>
    </div>
    <hr>
    <div class="table-bordered">
        <h3>发布最新资讯</h3>

        <form ng-submit="addItem()">
            <div class="form-group">
                <input type="text" class="form-control" id="input_title"
                       placeholder="请输入资讯内容" ng-model="newItem.content">
            </div>
            <button type="submit" class="btn btn-info">发布</button>
            <hr>
        </form>
    </div>
    <!-- 模态框（Modal） -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close"
                            data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        模态框（Modal）标题
                    </h4>
                </div>
                <div class="modal-body">
                    <form ng-submit="editItem()">
                        <div class="form-group">
                            <label for="input_model_title">名称</label>
                            <input type="text" class="form-control" id="input_model_title"
                                   placeholder="请输入名称" ng-model="editTempItem.news_desc">
                        </div>
                        <div class="form-group">
                            <label for="input_model_url">资讯URL输入</label>
                            <input type="text" id="input_model_url" ng-model="editTempItem.news_url">

                            <p class="help-block">输入具体的访问地址如：http://www.baidu.com</p>
                        </div>
                        <div class="form-group">
                            <label for="input_model_image">新闻图片地址</label>
                            <input type="text" id="input_model_image" ng-model="editTempItem.image_url">

                            <p class="help-block">输入具体的访问地址如：http://www.baidu.com</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default"
                                    data-dismiss="modal">关闭
                            </button>
                            <button type="submit" class="btn btn-info">提交</button>
                        </div>
                    </form>
                </div>

            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
</div>
    </div>
</body>
</html>
